<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- ADMIN PANEL -->
    <div class="admin mt-5 d-flex flex-column w-1000 align-items-center">
      <h2>ADMIN PANEL</h2>
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="title"
        id="title"
      />

      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="price"
        id="price"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="description"
        id="descr"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="image URL"
        id="image"
      />
      <button class="btn btn-dark w-50" id="btn-add">Add product</button>
    </div>
    <!-- ADMIN PANEL -->
    <!-- content  -->
    <div
      id="product-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>

    <!-- Modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-1000 align-items-center">
              <h2>ADMIN PANEL</h2>
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="title"
                id="edit-title"
              />

              <input
                type="text"
                class="mb-2 form-control"
                placeholder="price"
                id="edit-price"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="description"
                id="edit-descr"
              />
              <input
                type="text"
                class="mb-2 form-control"
                placeholder="image URL"
                id="edit-image"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Пагина́ция (от лат. pagina — страница) в издательском деле — порядковая нумерация страниц -->
    <!-- pagination start -->
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
